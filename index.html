<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードレイアウトツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .card-slot {
      width: 88mm;
      height: 63mm;
      border: 1px dashed #aaa;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    .card-slot input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .card-slot img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <h1>カードレイアウトツール</h1>
  <div id="controls">
    <label>サイズ:
      <select id="cardSize">
        <option value="63x88">63mm x 88mm</option>
        <option value="59x86">59mm x 86mm</option>
        <option value="custom">その他</option>
      </select>
    </label>
    <input type="number" id="customWidth" placeholder="幅(mm)" style="display:none;">
    <input type="number" id="customHeight" placeholder="高さ(mm)" style="display:none;">
    <button onclick="exportPDF()">PDF保存</button>
    <button onclick="resetGrid()">リセット</button>
  </div>

  <div id="card-grid">
    <!-- 9枚のカード枠 -->
    <div class="card-slot"><input type="file" accept="image/*"></div>
    <div class="card-slot"><input type="file" accept="image/*"></div>
    <div class="card-slot"><input type="file" accept="image/*"></div>
    <div class="card-slot"><input type="file" accept="image/*"></div>
    <div class="card-slot"><input type="file" accept="image/*"></div>
    <div class="card-slot"><input type="file" accept="image/*"></div>
    <div class="card-slot"><input type="file" accept="image/*"></div>
    <div class="card-slot"><input type="file" accept="image/*"></div>
    <div class="card-slot"><input type="file" accept="image/*"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.querySelectorAll('input[type=file]').forEach(input => {
      input.addEventListener('change', function (e) {
        const file = e.target.files[0];
        const slot = e.target.parentElement;
        const reader = new FileReader();
        reader.onload = function (event) {
          let img = slot.querySelector('img');
          if (!img) {
            img = document.createElement('img');
            slot.appendChild(img);
          }
          img.src = event.target.result;
        };
        if (file) reader.readAsDataURL(file);
      });
    });

    function resetGrid() {
      document.querySelectorAll('.card-slot').forEach(slot => {
        slot.innerHTML = '<input type="file" accept="image/*">';
      });
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });

      const sizeOption = document.getElementById("cardSize").value;
      let cardW = 63, cardH = 88;
      if (sizeOption === "59x86") {
        cardW = 59;
        cardH = 86;
      } else if (sizeOption === "custom") {
        cardW = parseFloat(document.getElementById("customWidth").value) || 63;
        cardH = parseFloat(document.getElementById("customHeight").value) || 88;
      }

      const margin = 2;
      const grid = document.querySelectorAll('.card-slot');

      grid.forEach((slot, i) => {
        const img = slot.querySelector('img');
        if (img) {
          const canvas = document.createElement('canvas');
          canvas.width = img.naturalHeight; // rotate
          canvas.height = img.naturalWidth;
          const ctx = canvas.getContext('2d');
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate(90 * Math.PI / 180);
          ctx.drawImage(img, -img.naturalWidth / 2, -img.naturalHeight / 2);
          const x = (i % 3) * (cardW + margin) + 10;
          const y = Math.floor(i / 3) * (cardH + margin) + 10;
          pdf.addImage(canvas.toDataURL('image/png'), 'PNG', x, y, cardW, cardH);
        }
      });

      pdf.save('cards.pdf');
    }

    document.getElementById("cardSize").addEventListener("change", e => {
      const val = e.target.value;
      document.getElementById("customWidth").style.display = val === 'custom' ? 'inline' : 'none';
      document.getElementById("customHeight").style.display = val === 'custom' ? 'inline' : 'none';
    });
  </script>
</body>
</html>
