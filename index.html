<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カード画像配置ツール v1.3</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>カード画像配置ツール v1.3</h1>
  <div>
    サイズ選択：
    <select id="sizeSelector">
      <option value="63x88">63mm × 88mm</option>
      <option value="59x86">59mm × 86mm</option>
      <option value="custom">カスタム</option>
    </select>
    <input type="number" id="customWidth" placeholder="幅(mm)" style="display:none;" />
    <input type="number" id="customHeight" placeholder="高さ(mm)" style="display:none;" />
  </div>
  <div>
    <label for="applyToAll">1枚の画像を9つのカードに適用する</label>
    <input type="checkbox" id="applyToAll" />
  </div>
  <div>
    PDF出力枚数：
    <select id="pdfPageCount">
      <option value="1">1枚</option>
      <option value="2">2枚</option>
      <option value="3">3枚</option>
      <option value="4">4枚</option>
      <option value="5">5枚</option>
      <option value="6">6枚</option>
      <option value="7">7枚</option>
      <option value="8">8枚</option>
      <option value="9">9枚</option>
      <option value="10">10枚</option>
      <option value="11">11枚</option>
      <option value="12">12枚</option>
      <option value="13">13枚</option>
      <option value="14">14枚</option>
      <option value="15">15枚</option>
      <option value="16">16枚</option>
      <option value="17">17枚</option>
      <option value="18">18枚</option>
      <option value="19">19枚</option>
      <option value="20">20枚</option>
      <option value="21">21枚</option>
      <option value="22">22枚</option>
      <option value="23">23枚</option>
      <option value="24">24枚</option>
      <option value="25">25枚</option>
      <option value="26">26枚</option>
      <option value="27">27枚</option>
      <option value="28">28枚</option>
      <option value="29">29枚</option>
      <option value="30">30枚</option>
    </select>
  </div>
  <div class="card-grid" id="cardGrid">
    <!-- 9 slots -->
  </div>
  <div class="controls">
    <button onclick="downloadPDF()">PDFとして保存</button>
    <button onclick="resetImages()">画像をリセット</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
