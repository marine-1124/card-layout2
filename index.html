<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カード画像配置ツール v1.3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>カード画像配置ツール v1.3</h1>
  <div>
    <label>画像アップロード:
      <input type="file" id="imageUpload" multiple accept="image/*" />
    </label>
  </div>
  <div>
    <label>カード横幅 (mm): <input type="number" id="cardWidth" value="63" /></label>
    <label>カード高さ (mm): <input type="number" id="cardHeight" value="88" /></label>
    <button onclick="applyCardSize()">サイズを適用</button>
  </div>
  <button onclick="generatePDF()">PDF保存</button>
  <div id="canvasContainer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
