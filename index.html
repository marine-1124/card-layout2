<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カード配置ツール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 88mm);
      grid-template-rows: repeat(3, 63mm);
      gap: 5mm;
      justify-content: center;
      margin-bottom: 1em;
    }
    .card-slot {
      width: 88mm;
      height: 63mm;
      border: 1px dashed #aaa;
      position: relative;
      overflow: hidden;
      background: #f9f9f9;
    }
    .card-slot input {
      position: absolute;
      bottom: 4px;
      left: 4px;
    }
    .card-slot img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
      object-fit: contain;
    }
    .controls {
      text-align: center;
      margin-top: 1em;
    }
    button {
      margin: 0 5px;
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>カード画像配置ツール</h1>
  <div class="card-grid" id="cardGrid">
    <!-- 9 slots -->
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 0)" /></div>
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 1)" /></div>
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 2)" /></div>
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 3)" /></div>
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 4)" /></div>
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 5)" /></div>
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 6)" /></div>
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 7)" /></div>
    <div class="card-slot"><input type="file" accept="image/*" onchange="loadImage(event, 8)" /></div>
  </div>
  <div class="controls">
    <button onclick="resetImages()">リセット</button>
    <button onclick="saveAsPDF()">PDFとして保存</button>
  </div>

  <script>
    const slots = document.querySelectorAll('.card-slot');

    function loadImage(event, index) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;
        const slot = slots[index];
        slot.innerHTML = '';
        slot.appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    function resetImages() {
      slots.forEach((slot, index) => {
        slot.innerHTML = `<input type="file" accept="image/*" onchange="loadImage(event, ${index})" />`;
      });
    }

    async function saveAsPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'mm', format: 'a4' });

      for (let i = 0; i < slots.length; i++) {
        const slot = slots[i];
        const img = slot.querySelector('img');
        if (img) {
          const canvas = document.createElement('canvas');
          canvas.width = 880;
          canvas.height = 630;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#fff';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          await new Promise(resolve => {
            const tempImg = new Image();
            tempImg.onload = () => {
              ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
              resolve();
            };
            tempImg.src = img.src;
          });
          const x = (i % 3) * (88 + 5);
          const y = Math.floor(i / 3) * (63 + 5);
          const imgData = canvas.toDataURL('image/jpeg');
          pdf.addImage(imgData, 'JPEG', x, y, 88, 63);
        }
      }
      pdf.save('cards.pdf');
    }
  </script>
</body>
</html>
