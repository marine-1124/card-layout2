<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードレイアウトツール</title>
  <link rel="stylesheet" href="style.css">
  <!-- jsPDFライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <h1>カードレイアウトツール</h1>

  <!-- カード画像のグリッド配置 -->
  <div class="card-container" id="card-container">
    <!-- ここにカード画像が追加されます -->
  </div>

  <!-- リサイズ用ドロップダウン -->
  <div>
    <label for="resize-options">カードサイズを選択:</label>
    <select id="resize-options">
      <option value="63x88">63mm × 88mm</option>
      <option value="59x86">59mm × 86mm</option>
      <option value="custom">カスタムサイズ</option>
    </select>
    <div id="custom-size" style="display:none;">
      幅: <input type="number" id="custom-width" placeholder="mm" /> mm
      高さ: <input type="number" id="custom-height" placeholder="mm" /> mm
    </div>
  </div>

  <!-- PDF保存ボタン -->
  <button id="save-pdf">PDF保存</button>

  <!-- 画像リセットボタン -->
  <button id="reset-images">画像リセット</button>

  <!-- 画像アップロード用 -->
  <input type="file" id="file-input" accept="image/jpeg, image/png" multiple />

  <script src="script.js"></script>
</body>
</html>
